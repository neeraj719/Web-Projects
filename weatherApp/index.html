<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>today-mausam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="barsIcon">&#9776;</div>

      <ul class="menu-list">
        <li class="list ty" data-userWeather>Your Weather</li>
        <li class="list ts" data-searchWeather>Search Weather</li>
      </ul>

      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab yw" data-userWeather>Your Weather</p>
        <p class="tab sw" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            height="80"
            width="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search weather form  -->
        <form class="form-container" data-searchForm>
          <input placeholder="search for city..." data-searchInput />
          <button class="btn">
            <img
              src="./assets/search.png"
              height="20"
              width="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- error handling  -->
        <div class="handle-error">
          <img src="./assets/not-found.png" alt="" />
          <p>city not found</p>
        </div>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather information -->
        <div class="sub-container user-info-container">
          <!-- city name and flag  -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather description -->
          <p data-weatherDesc></p>

          <!-- weather icon -->
          <img data-weatherIcon />

          <!-- temperature -->
          <p data-temp></p>

          <!-- 3 cards parameter -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="./assets/wind.png" alt="" />
              <p>windspeed</p>
              <p data-windSpeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
              <img src="./assets/humidity.png" alt="" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card 3 -->
            <div class="parameter">
              <img src="./assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
